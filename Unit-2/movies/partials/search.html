<h1>Search page</h1>

<h3>{{message}}</h3>

<div>&nbsp;</div>

<div ng-controller = "SearchController">

  <div class="row">
    <div class="col-lg-12">
      <div class="bs-component">

        <form ng-submit="submit()" class="well form-search" id="search-by-title-form" onsubmit="return false;">
          <div>
            <label class="control-label" for="title">Title:</label>
            <input type="text" id="title" name="title" class="input-small" ng-model="title">
            &nbsp;&nbsp;
            <!-- <button id="search-by-title-button" type="button" class="btn-sm btn-primary">Search</button> -->
            <input type="submit" id="search-by-title-button" type="button" class="btn-sm btn-primary">
          </div>
        </form>

      </div>
    </div>
  </div>

  <div ng-repeat="movie in movies">
    <a ng-href="#/show/{{movie.imdbID}}">{{movie.Title}}</a>
    <a ng-href="#/show/movie.imdbID}}">{{movie.Year}}</a>
  </div>

</div>
