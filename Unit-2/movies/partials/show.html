<h1>Show page</h1>

<h3>{{message}}</h3>

<div ng-controller = "ShowController">

  <img ng-src="{{poster}}" alt="Movie Poster" height=300 /><br>

  <div>{{movie.Title}}</div>
  <div>{{movie.Year}}</div>
  <div>{{movie.Rated}}</div>
  <div>{{movie.Released}}</div>
  <div>{{movie.Runtime}}</div>
  <div>{{movie.Poster}}</div>

</div>
